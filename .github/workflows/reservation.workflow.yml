# Is triggered:
#   1. curl 
#   2. manuell 
name: Reservation

# Controls when the action will run. 
on:
  # Can be triggered with cURL
  repository_dispatch:
    types: [reservation]

  # Can be triggered manually
  workflow_dispatch:
    inputs:
      reservationDayParam:
        description: 'Reservation Day of the Week - e.g.: "Montag"'
        required: true
        default: 'Montag'
      reservationTimeParam:
        description: 'Reservation Time - e.g.: "8:00 Uhr"'
        required: true
        default: '8:00 Uhr'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run curl reservation
        run: |
          echo "Start Reservation ..."

          #export GPG_PASSPHRASE=${{secrets.GPG_PASSPHRASE}}
          
          reservationDayDefault='${{github.event.client_payload.reservationDay}}'

          reservationDayInput="${{github.event.inputs.reservationDayParam}}"

          reservationDayVar=${reservationDayInput:-$reservationDayDefault}  


          reservationTimeDefault='${{github.event.client_payload.reservationTime}}'

          reservationTimeInput="${{github.event.inputs.reservationTimeParam}}"

          reservationTimeVar=${reservationTimeInput:-$reservationTimeDefault}  


          #chmod +x ./script/sell.sh

          #sh ./script/sell.sh "$reservationDayVar" "$reservationTimeVar"
  
          #git fetch --unshallow origin
          git config user.email ${{secrets.MAIL_ADRESS}}
          git config user.name "Markus Hopf"
          #git add config/own_symbols.txt.gpg config/stock_symbols.txt
          #git add data/*.txt
          #git add history/*.txt
          #git add alarm/*.txt
          #git add sell/*.txt
          #git add out/*.html
          #git commit -am "Github ${{github.event_name}} ${{github.event.action}}" --allow-empty 
          #git push

      - name: Send result via email
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.ionos.de
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Reservation ${{github.event.client_payload.reservationDay}} ${{github.event.client_payload.reservationTime}} Result ${{github.event_name}} ${{github.event.action}}
          # Read file contents as body:
          body: file://reservation-email.html
          to: ${{secrets.MAIL_ADRESS}}
          from: Github hopf-it.de # <githubÃ„hopf-...de>
